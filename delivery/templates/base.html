<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Food Delivery</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .navbar {
      background-color: #343a40; /* Dark gray */
      padding: 10px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .navbar-brand {
      font-size: 24px;
      font-weight: bold;
      color: #ffc107; /* Yellow */
      text-decoration: none;
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-link {
      color: white;
      font-weight: bold;
      text-decoration: none;
      padding: 5px 10px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .nav-link:hover {
      color: #ffc107;
      background-color: rgba(255, 193, 7, 0.15);
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <a class="navbar-brand" href="{% url 'delivery:index' %}">MealMate</a>
    <div class="nav-links">
      <a class="nav-link" href="{% url 'delivery:display_res' %}">View Restaurants</a>
      <a class="nav-link" href="{% url 'delivery:add_res' %}">Add Restaurant</a>
      <a class="nav-link" href="{% url 'delivery:sign_in' %}">Sign In</a>
      <a class="nav-link" href="{% url 'delivery:sign_up' %}">Sign Up</a>
    </div>
  </nav>

  {% block content %}{% endblock %}
</body>
</html>
