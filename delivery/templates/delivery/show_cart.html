<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Food Delivery - Cart</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: #fff9f4;
      color: #333;
    }
    nav {
      background-color: #333;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav h2 {
      color: white;
      margin: 0;
    }
    .nav-links {
      display: flex;
      gap: 15px;
    }
    .nav-links a {
      text-decoration: none;
      color: white;
      padding: 10px 15px;
      background-color: #555;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .nav-links a:hover {
      background-color: #777;
    }

    .cart-container {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      padding: 30px 25px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      text-align: center;
    }
    .cart-container h3 {
      color: #FF6B00;
      margin-bottom: 25px;
      font-size: 2rem;
    }
    ul {
      list-style-type: none;
      padding: 0;
      margin-bottom: 25px;
      text-align: left;
    }
    ul li {
      padding: 10px 15px;
      border-bottom: 1px solid #eee;
      font-size: 1.1rem;
    }
    p strong {
      font-size: 1.2rem;
      color: #222;
    }
    .checkout-btn {
      display: inline-block;
      text-decoration: none;
      background-color: #FF6B00;
      color: white;
      padding: 14px 40px;
      border-radius: 10px;
      font-weight: 700;
      font-size: 1.1rem;
      transition: background-color 0.3s ease;
    }
    .checkout-btn:hover {
      background-color: #e85c00;
    }
  </style>
</head>
<body>
  <nav>
    <h2>Food Delivery</h2>
    <div class="nav-links">
      <a href="{% url 'delivery:cusdisplay_res' username %}">View Restaurants</a>
      <a href="{% url 'delivery:sign_in' %}">Sign In</a>
      <a href="{% url 'delivery:sign_up' %}">Sign Up</a>
    </div>
  </nav>

  <div class="cart-container">
    <h3>Your Cart</h3>
    {% if items %}
    <ul>
      {% for item in items %}
      <li>{{ item.item_name }} - ${{ item.price }}</li>
      {% endfor %}
    </ul>
    <p><strong>Total Price:</strong> ${{ total_price }}</p>

    <a href="{% url 'delivery:checkout' username %}" class="checkout-btn">Proceed to Checkout</a>
    {% else %}
    <p>Your cart is empty.</p>
    {% endif %}
  </div>
</body>
</html>
