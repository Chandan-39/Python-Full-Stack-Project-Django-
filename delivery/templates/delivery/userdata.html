<style>
  table {
    width: 60%;
    margin: 40px auto;
    border-collapse: collapse;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    box-shadow: 0 6px 18px rgba(0,0,0,0.1);
    border-radius: 12px;
    overflow: hidden;
  }
  th, td {
    padding: 15px 20px;
    text-align: left;
    border-bottom: 1px solid #eee;
  }
  th {
    background-color: #FF6B00;
    color: white;
    width: 35%;
  }
  tr:nth-child(even) {
    background-color: #f9f9f9;
  }
</style>

<table>
  <tr>
    <th>Username</th>
    <td>{{ username }}</td>
  </tr>
  <tr>
    <th>Password</th>
    <td>{{ password }}</td>
  </tr>
  <tr>
    <th>Email</th>
    <td>{{ email }}</td>
  </tr>
  <tr>
    <th>Mobile</th>
    <td>{{ mobile }}</td>
  </tr>
  <tr>
    <th>Address</th>
    <td>{{ address }}</td>
  </tr>
</table>
