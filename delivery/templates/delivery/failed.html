<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login Failure | MealMate</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: #fff4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #721c24;
    }

    .message-box {
      background-color: #f8d7da;
      border: 1px solid #f5c6cb;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(255, 0, 0, 0.2);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    .message-box h2 {
      margin-bottom: 16px;
      font-size: 2rem;
      font-weight: 700;
    }

    .message-box p {
      font-size: 1.1rem;
      margin-bottom: 20px;
    }

    .message-box a {
      display: inline-block;
      text-decoration: none;
      background-color: #721c24;
      color: white;
      padding: 10px 25px;
      border-radius: 8px;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    .message-box a:hover {
      background-color: #501217;
    }
  </style>
</head>
<body>
  <div class="message-box">
    <h2>Login Failed</h2>
    <p>Oops! Your credentials are incorrect. Please try again.</p>
    <a href="{% url 'delivery:sign_in' %}">Back to Login</a>
  </div>
</body>
</html>
