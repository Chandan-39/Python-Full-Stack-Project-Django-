<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  {% load static %}
  <link rel="stylesheet" href="{% static 'delivery/css/styles.css' %}" />
  <title>Order Summary</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #fff9f4;
      color: #333;
      padding: 40px 20px;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      color: #FF6B00;
      font-size: 2.8rem;
      margin-bottom: 20px;
    }

    h2 {
      color: #333;
      font-weight: 600;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1rem;
      max-width: 600px;
      margin: 0 auto 30px;
      line-height: 1.5;
    }

    a {
      text-decoration: none;
      background-color: #FF6B00;
      color: white;
      padding: 12px 28px;
      border-radius: 8px;
      font-weight: 600;
      transition: background-color 0.3s ease;
      display: inline-block;
      margin-top: 20px;
    }

    a:hover {
      background-color: #e85c00;
    }
  </style>
</head>
<body>
  <h1>Thank you for your order, {{ username }}!</h1>

  <h2>Delivery Address</h2>
  <p>{{ customer.address }}</p>

  <p>Your order will be delivered to this location shortly. Thank you for choosing Meal Mate!</p>

  {% if cart_items %}
    <a href="{% url 'customer_menu' cart_items.0.restaurant.id username %}">Back to Restaurants</a>
  {% else %}
    <a href="/">Back to Home</a>
  {% endif %}
</body>
</html>
